<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0275d8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="shortcut icon" href="img/icon_144.png" />
  <link rel="manifest" href="/manifest.json">
  <!-- Main CSS file -->
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-hidden="true" role="presentation" aria-describedby="map-help"></div>
      <div hidden id="map-help">A map that shows all filtered restaurants</div>
    </section>
    <!-- in case you are missing +/- buttons from maps, that's because they don't show in potrait mode -->
    <!-- End map -->
    <!-- Beginning restaurant -->
    <article>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <p>
          <button id="favCheck"></button>          
        </p>

        <img id="restaurant-img">
        <!-- added from JS -->
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" role="list"></ul>
      </section>

      <section id="new-review">
        <h3 tabindex="0">Add Your Review</h3>
        <form action="" id="review-form">
          <input type="text" placeholder="Your Name" id="name" required>
          <p>
            <label for="rating">Rating</label>
            <select name="rating" id="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </p>
          <textarea name="comment" id="comment" cols="40" rows="4" placeholder="Write your review here" required></textarea>
          <input id="submit" type="submit" value="Submit Review">
        </form>
      </section>

      <!-- end form -->
    </article>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7_2mjv6BUTJSpU_tW4RTRbbLKAmpUZwE&libraries=places&callback=initMap"></script>
  <script src="js/lazysizes.min.js" async=""></script>
  <!-- End scripts -->

</body>

</html>
